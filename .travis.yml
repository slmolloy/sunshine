- echo 'TRAVIS_PULL_REQUEST' $TRAVIS_PULL_REQUEST
- echo 'TRAVIS_REPO_SLUG' $TRAVIS_REPO_SLUG
addons:
  artifacts:
    debug: true
    s3_region: "us-west-2"
    paths:
      - ./app/build/outputs/apk/app-debug.apk
      - ./app/build/reports/androidTests/connected
      - ./app/build/outputs/lint-results-debug_files
